<html>
	<header>
		<Title>EL DENDO's Simple Terminal Emulator</Title>
	</header>
	<body>
		<H1>EL DENDO's Very Simple Terminal Emulator V0.1 DEV</H1>
		<H2>this is a demo </H2>
		<p>click in the input field</p>
		<p>input field is read and echo's on the screen</p>
		<br\>
		<TextArea readOnly id="screenID" rows="25" cols="80"
				style="color: lime; background-color: black">
		EL DENDO's Very Simple Terminal Emulator V0.1 DEV
		Copyright (c)2017 by ir. Marc Dendooven
		</TextArea>
		<br/>
		<input type="text" id="inputID"></input>
	</body>
	<script>
		
		var screen = document.getElementById("screenID");
		var input = document.getElementById("inputID");

		function Tx(ch){screen.value += ch; screen.scrollTop = screen.scrollHeight};
		function Rx(){	str=input.value; 
						if (str.length > 0) {	input.value = str.substring(1);
												return str.substring(0,1)} 
										else {return null}};
		
		function demo(){k=Rx(); if (k) {Tx(k)} }; // copy keyboard to screen
		
		Tx("\n");
		setInterval(demo, 100)
	</script>
</html>
